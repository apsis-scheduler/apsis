params: [count, time, size]

program:
  type: procstar
  group_id: default
  argv:
    - "/usr/bin/python"
    - "-u"
    - "-c"
    - |
      import time
      COUNT = {{ count }}
      TIME = {{ time }}
      SIZE = {{ size }}
      for i in range(COUNT):
        print(format(i, "06d"), "x" * (SIZE - 8))
        time.sleep(TIME)

